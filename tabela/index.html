<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela exerc√≠cio</title>
    <style>
        table {
           border-collapse: collapse;
           width: 200px;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        captiontbodytfoot {
            background-color: gray;
            padding: 20px;
            margin: -1;
        }
        tfoot {
            background-color: gray;
        }
        
    </style>
</head>
<body>
    <h1>TREINAMENTO DE TABELA</h1>
    <table>
        <caption>
            TABELA NUMEROS
        </caption>
        <tbody>
            <td>brasil</td>
            <td>20</td>
        </tr>
        <tr>
         <td>brasil</td>
         <td>24</td>
        </tr> 
        <tr>
            <td>brasil</td>
            <td>80</td>
            
        </tr>
        </tbody>
        <tfoot>
            <td>acabou a tabela</td>
        </tfoot>
    </table>
</body>
</html>
